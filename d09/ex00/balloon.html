<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>balloon</title>
	<style>
		#balloon
		{
			background-color: #FF0000;
			width: 200px;
			height: 200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div onclick="balloon()" onmouseout="out()" id="balloon"></div>
	
	<script type="text/javascript">
		function balloon()
		{
			var x = document.getElementById("balloon").offsetWidth;
			var y = document.getElementById("balloon").offsetHeight;
			var color = document.getElementById("balloon").style.backgroundColor;
			
			document.getElementById("balloon").style.width  = (x + 10) + "px";
			document.getElementById("balloon").style.height = (y + 10) + "px";
			if (x > 420)
			{
				document.getElementById("balloon").style.width  = "200px";
				document.getElementById("balloon").style.height = "200px";
			}
			if (color == "#FF0000")
			{
				document.getElementById("balloon").style.backgroundColor = "#00FF00";
			}
			if (color == "#00FF00")
			{
				document.getElementById("balloon").style.backgroundColor = "#0000FF";
			}
			if (color == "#0000FF")
			{
				document.getElementById("balloon").style.backgroundColor = "#FF0000";
			}
		}
		function out()
		{
			var x = document.getElementById('balloon').offsetWidth;
			var y = document.getElementById('balloon').offsetHeight;
			
			if (x >= 205 && y >= 205)
			{
				document.getElementById('balloon').style.width  = (x - 5) + "px";
				document.getElementById('balloon').style.height = (y - 5) + "px";
			}
		}
	</script>
</body>
</html>
